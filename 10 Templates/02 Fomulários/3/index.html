<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>por : Leonardo Alves</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <h2>Seja bem vindo(a)!</h2>
        </div>

        <form class="form" id="form">
            <div class="form_control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Nome de usuário">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>             
            </div>

            <div class="form_control">
                <label for="username">Email</label>
                <input type="email" id="email" placeholder="Digite seu melhor email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>             
            </div>

            <div class="form_control">
                <label for="username">Senha</label>
                <input type="password" id="password" placeholder="Digite uma senha forte">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>             
            </div>

            <div class="form_control">
                <label for="username">Confirmação de senha</label>
                <input type="password" id="password_conf" placeholder="Repita senha">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>             
            </div>
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
